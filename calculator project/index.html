<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calculator project</h1>
    <form action="#"name="clc">
        <input type="text" name="display" style= "width: 370px; height: 70px; background-color: gray;"><br>
        <input class="btn" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="btn" type="button" value="1"onclick="clc.display.value += '1'">
        <input class="btn" type="button" value="2"onclick="clc.display.value += '2'">
        <input class="btn" type="button" value="+"onclick="clc.display.value += '+'" style="background-color: green;"><br>
        <input class="btn" type="button" value="4"onclick="clc.display.value += '4'">
        <input class="btn" type="button" value="5"onclick="clc.display.value += '5'">
        <input class="btn" type="button" value="6"onclick="clc.display.value += '6'">
        <input class="btn" type="button" value="-"style="background-color: red;"><br>
        <input class="btn" type="button" value="7"onclick="clc.display.value += '7'">
        <input class="btn" type="button" value="8"onclick="clc.display.value += '8'">
        <input class="btn" type="button" value="*"style="background-color: yellow;"><br>
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="btn" type="button" value="C"onclick="clc.display.value += 'C'" style="background-color: purple;">
        <input class="btn" type="button" value="="value="C"onclick="clc.display.value =eval(clc.display.value) style="background-color: lightslategray;">
        <input class="btn" type="button" value="รท"style="background-color:brown"onclick="clc.display.value += 'รท'">>
    </form>
</body>
</html>
